name: Build and Push Image

on:
  workflow_dispatch: # 允许手动点击按钮触发构建
  push:
    branches:
      - main # 当推送到 main 分支时自动触发

# 定义环境变量
env:
  # 你的 GitHub 用户名自动获取
  REGISTRY: ghcr.io
  # 镜像名称，这里定义为 wenjiandashi
  IMAGE_NAME: ${{ github.repository_owner }}/wenjiandashi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 必须有这个权限才能上传镜像

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 QEMU (为了支持多架构，虽然我们主要用amd64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取元数据
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      # 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64 # HuggingFace 主要使用 amd64
